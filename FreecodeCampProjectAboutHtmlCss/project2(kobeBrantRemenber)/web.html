      <h1 class = "header" id = "title">书写24号传奇-Kobe Bryant</h1>
      <h2>The moment you give up is the moment you let someone else win.</h2>
    <div id = "img-div">
     <img id="image" src="https://cdn.nba.com/teams/legacy/www.nba.com/lakers/sites/lakers/files/getty-images-81547200.jpg" alt="Kobe Bryant">

    <figcaption class = "all-hornors" id = "img-caption">
      <div class = "child">
        </div>

        <div class = "child-p-div">
          <pre>
<strong>出生与家庭：</strong>科比·布莱恩特（Kobe Bryant）于 1978年8月23日出生在美国宾夕法尼亚州费城。父亲乔·布莱恩特（Joe Bryant）是 NBA 球员，绰号 "Jellybean"，母亲帕梅拉来自篮球世家。
<strong>童年成长：</strong>科比6岁时随父亲移居意大利，父亲在那里打职业篮球。在意大利的几年中，他不仅学会了流利的意大利语，还对足球产生了浓厚兴趣，但篮球始终是他的第一选择。
<strong>高中篮球传奇：</strong>回到美国后，科比就读于宾夕法尼亚州的洛尔梅里恩高中（Lower Merion High School）。他在高中期间表现出色，带领校队赢得州冠军，并在1996年赢得奈史密斯年度高中球员奖。
          </pre>
        </div>

     

      <div class = "nba">
        <div class = "nba-img">
          <img class="kobe" src = "https://cdn.nba.com/teams/legacy/www.nba.com/lakers/sites/lakers/files/getty-images-89131911.jpg">
          <img class = "kobe" src = "https://cdn.nba.com/teams/legacy/www.nba.com/lakers/sites/lakers/files/getty-images-88491467.jpg">
          <img class = "kobe" src = "https://cdn.nba.com/teams/legacy/www.nba.com/lakers/sites/lakers/files/getty-images-84169238.jpg">
        </div>

        <div class = "nba-p">
     <pre>
<strong>进入NBA：</strong>1996年，科比以第13顺位被夏洛特黄蜂队选中，随后被交易至洛杉矶湖人队，成为直接从高中进入 NBA 的球员。
<strong>湖人队黄金时期：</strong>与沙奎尔·奥尼尔（Shaquille O'Neal）联手，帮助湖人队在2000年到2002年连续三次赢得 NBA 总冠军。科比逐渐成长为球队核心，成为 NBA 历史上最具统治力的得分后卫之一。
<strong>单场81分传奇：</strong>2006年1月22日，科比在对阵多伦多猛龙的比赛中砍下惊人的 81 分，创造 NBA 历史第二高单场得分纪录。
<strong>后期荣誉：</strong>在2010年，带领湖人队击败凯尔特人队，赢得职业生涯的第5个总冠军。
<strong>退役前后：</strong>科比于 2016年4月13日 在最后一场比赛中砍下60分，完美谢幕。
          </pre>
        </div>
      </div>

      <div class = "after">
          <pre>
<strong>转型人生：</strong>退役后，科比转向商业和文艺领域，成立了自己的公司 Granity Studios。2018年，凭借动画短片《亲爱的篮球》（Dear Basketball）获得奥斯卡最佳动画短片奖。
<strong>慈善与教育：</strong>他投入时间发展女儿吉安娜（Gianna Bryant）的篮球事业，并多次组织青少年篮球训练营。
<strong>意外去世：</strong>2020年1月26日，科比与女儿吉安娜及其他7人在加州卡拉巴萨斯的一场直升机事故中不幸去世，震惊全球。
          </pre>
      </div>


      <div id="tribute-info" class="honors-container">
  <div class="honors-content">
    <img class="kobe-honors-img" id="kobe-honors-img1"  src="https://cdn.nba.com/teams/legacy/www.nba.com/lakers/sites/lakers/files/getty-images-731102.jpg">
    <div class="honors-text">
      <pre>
        <strong>1. 团队荣誉</strong>
        5次NBA总冠军（洛杉矶湖人队）
        2000年：湖人击败步行者队，夺得总冠军（与奥尼尔合作）。
        2001年：湖人击败76人队，夺得总冠军。
        2002年：湖人击败篮网队，完成三连冠。
        2009年：湖人击败魔术队，夺得总冠军（科比首次作为核心球员夺冠）。
        2010年：湖人击败凯尔特人队，夺得总冠军。

        <strong>2. 个人荣誉</strong>
        1次NBA最有价值球员（MVP）：
        2008年：获得常规赛MVP。
        2次NBA总决赛最有价值球员（FMVP）：
        2009年：对阵魔术。
        2010年：对阵凯尔特人。
        18次入选NBA全明星赛（连续入选，1998年、2000年-2016年）。
        4次NBA全明星赛MVP：
        2002年、2007年、2009年、2011年。
        11次入选NBA年度最佳阵容：
        第一阵容（9次）：2002-2004，2006-2013。
        第二阵容（2次）：2000，2001。
        9次入选NBA最佳防守阵容：
        第一阵容（9次）：2000-2004，2006-2011。
        第二阵容（3次）：2001，2002，2012。
        2次NBA得分王：
        2006年：场均35.4分。
        2007年：场均31.6分。
        NBA扣篮大赛冠军：
        1997年：新秀赛季获胜。
      </pre>
    </div>
  </div>

  <div class="honors-content">
    <img class="kobe-honors-img" id="kobe-honors-img2" src="https://cdn.nba.com/teams/legacy/www.nba.com/lakers/sites/lakers/files/getty-images-102189836.jpg">
    <div class="honors-text">
      <pre>
        <strong>3. 里程碑和纪录</strong>
        单场81分：2006年对阵猛龙队，NBA历史第二高单场得分，仅次于威尔特·张伯伦的100分。
        单场62分（仅三节比赛）：2005年对阵小牛队，科比在前三节就拿下62分，比小牛全队得分还多。
        职业生涯总得分：33643分，排名NBA历史第4位（截至退役时）。
        职业生涯总出场时间：48637分钟。
        退役时的单队效力记录：20年职业生涯全部效力洛杉矶湖人队。

        <strong>4. 特殊荣誉</strong>
        洛杉矶湖人队退役球衣号码：
        科比的 8号 和 24号 球衣均被湖人队退役，他是NBA历史上第一个一支球队退役两个号码的球员。
        入选奈史密斯篮球名人堂：
        2020年：科比在去世后入选名人堂。
        NBA 75大巨星：
        2021年入选NBA历史75大巨星名单。
      </pre>
